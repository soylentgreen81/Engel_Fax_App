language: android
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-google-m2repository
  - extra-android-m2repository
before_install:
- chmod +x gradlew
script:
- ./gradlew build
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: soylentgreen81/Engel_Fax_App
    tags: true
  
