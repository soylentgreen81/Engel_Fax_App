language: android
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-23
before_script:
  - echo no | android create avd --force -n test -t sys-img-x86-android-23
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
before_install:
 - chmod +x gradlew
